<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Region - House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff5a5f;
            border-color: #ff5a5f;
        }

        .btn-primary:hover {
            background-color: #e04848;
            border-color: #e04848;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Select Region</h1>
        </div>
        <form id="regionForm" class="text-center">
            <div class="form-group">
                <label for="region">Select Region:</label>
                <select id="region" name="region" class="form-control" required>
                    <option value="halton">Halton Region</option>
                    <option value="peel">Peel Region</option>
					<option value="toronto">Toronto Region</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" id="proceedBtn" class="btn btn-primary">Proceed</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('proceedBtn').addEventListener('click', function() {
            var region = document.getElementById('region').value;
            if (region === 'halton') {
                window.location.href = '/halton_index';
            } else if (region === 'peel') {
                window.location.href = '/peel_index';
            } else if (region === 'toronto') {
                window.location.href = '/toronto_index';
            }
        });
    </script>
</body>

</html>
