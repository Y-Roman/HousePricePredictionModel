<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff5a5f;
            border-color: #ff5a5f;
        }

        .btn-primary:hover {
            background-color: #e04848;
            border-color: #e04848;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>House Price Prediction</h1>
        </div>
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="text" class="form-control" id="bedrooms" name="bedrooms" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sqft">Square Footage:</label>
                    <input type="text" class="form-control" id="sqft" name="sqft" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="wr">Number of Washrooms:</label>
                    <input type="text" class="form-control" id="wr" name="wr" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age of Property in Years:</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="primerate">Current Canadian Prime Rate:</label>
                    <input type="text" class="form-control" id="primerate" name="primerate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <select id="city" name="city" class="form-control" required>
                        <option value="0">Burlington</option>
                        <option value="1">Halton Hills</option>
                        <option value="2">Milton</option>
                        <option value="3">Oakville</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="type">Type of Home:</label>
                    <select id="type" name="type" class="form-control" required>
                        <option value="0">Detached</option>
                        <option value="1">Detached 1 1/2 Storey</option>
                        <option value="2">Detached 2 1/2 Storey</option>
                        <option value="3">Detached 2-Storey</option>
                        <option value="4">Detached 3-Storey</option>
                        <option value="5">Detached Backsplit 2</option>
                        <option value="6">Detached Backsplit 3</option>
                        <option value="7">Detached Backsplit 4</option>
                        <option value="8">Detached Backsplit 5</option>
                        <option value="9">Detached Backsplit 6</option>
                        <option value="10">Detached Bungaloft</option>
                        <option value="11">Detached Bungalow</option>
                        <option value="12">Detached Bungalow-Raised</option>
                        <option value="13">Detached Other</option>
                        <option value="14">Detached Sidesplit 1</option>
                        <option value="15">Detached Sidesplit 2</option>
                        <option value="16">Detached Sidesplit 3</option>
                        <option value="17">Detached Sidesplit 4</option>
                        <option value="18">Detached Sidesplit 5</option>
                        <option value="19">Detached Sidesplit 6</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="walkscore">Walk Score:</label>
                    <select id="walkscore" name="walkscore" class="form-control" required>
                        <option value="0">Walker’s Paradise Daily errands do not require a car (90–100)</option>
                        <option value="1">Very Walkable Most errands can be accomplished on foot (70–89)</option>
                        <option value="2">Somewhat Walkable Some errands can be accomplished on foot (50–69)</option>
                        <option value="3">Car-Dependent Most errands require a car (25–49)</option>
                        <option value="4">Car-Dependent Almost all errands require a car (0–24)</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        <div class="result text-center">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
