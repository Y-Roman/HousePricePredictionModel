<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction - Hamilton Region</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff5a5f;
            border-color: #ff5a5f;
        }

        .btn-primary:hover {
            background-color: #e04848;
            border-color: #e04848;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>House Price Prediction - Hamilton Region</h1>
        </div>
        <form action="/predict_hamilton" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="text" class="form-control" id="bedrooms" name="bedrooms" value="{{ request.form.bedrooms }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sqft">Square Footage:</label>
                    <input type="text" class="form-control" id="sqft" name="sqft" value="{{ request.form.sqft }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="wr">Number of Washrooms:</label>
                    <input type="text" class="form-control" id="wr" name="wr" value="{{ request.form.wr }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age of Property in Years:</label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ request.form.age }}" required>
                </div>
            </div>
			<div class="form-row">
                <div class="form-group col-md-6">
                    <label for="type">Type of Home:</label>
                    <select id="type" name="type" class="form-control" required>
						<option value="0" {% if request.form.type == '0' %}selected{% endif %}>Detached 1 1/2 Storey</option>
						<option value="1" {% if request.form.type == '1' %}selected{% endif %}>Detached 2 1/2 Storey</option>
						<option value="2" {% if request.form.type == '2' %}selected{% endif %}>Detached 2-Storey</option>
						<option value="3" {% if request.form.type == '3' %}selected{% endif %}>Detached 3-Storey</option>
						<option value="4" {% if request.form.type == '4' %}selected{% endif %}>Detached Backsplit 3</option>
						<option value="5" {% if request.form.type == '5' %}selected{% endif %}>Detached Backsplit 4</option>
						<option value="6" {% if request.form.type == '6' %}selected{% endif %}>Detached Backsplit 5</option>
						<option value="7" {% if request.form.type == '7' %}selected{% endif %}>Detached Bungaloft</option>
						<option value="8" {% if request.form.type == '8' %}selected{% endif %}>Detached Bungalow</option>
						<option value="9" {% if request.form.type == '9' %}selected{% endif %}>Detached Bungalow-Raised</option>
						<option value="10" {% if request.form.type == '10' %}selected{% endif %}>Detached Other</option>
						<option value="11" {% if request.form.type == '11' %}selected{% endif %}>Detached Sidesplit 3</option>
						<option value="12" {% if request.form.type == '12' %}selected{% endif %}>Detached Sidesplit 4</option>
						<option value="13" {% if request.form.type == '13' %}selected{% endif %}>Detached Sidesplit 5</option>
					</select>
                </div>
            </div>
            <div class="form-row">
				<div class="form-group col-md-6">
                    <label for="garage parking spaces">Garage Parking Spaces:</label>
                    <input type="text" class="form-control" id="garage parking spaces" name="garage parking spaces" value="{{ request.form.garage_parking_space }}" required>
				</div>
			 <div class="form-group col-md-6">
                    <label for="garage type">Garage Type:</label>
                    <select id="garage type" name="garage type" class="form-control" required>
						<option value="0" {% if request.form.garage_type == '0' %}selected{% endif %}>Attached</option>
						<option value="1" {% if request.form.garage_type == '1' %}selected{% endif %}>Built-In</option>
						<option value="2" {% if request.form.garage_type == '2' %}selected{% endif %}>Carport</option>
						<option value="3" {% if request.form.garage_type == '3' %}selected{% endif %}>Detached</option>
						<option value="4" {% if request.form.garage_type == '4' %}selected{% endif %}>Lane</option>
						<option value="5" {% if request.form.garage_type == '5' %}selected{% endif %}>Other</option>
						<option value="6" {% if request.form.garage_type == '6' %}selected{% endif %}>Visitor</option>
					</select>
                </div>
            </div>
			<div class="form-group col-md-6">
                    <label for="family room">Family Room:</label>
                    <select id="family room" name="family room" class="form-control" required>
                        <option value="0" {% if request.form.city == '0' %}selected{% endif %}>No</option>
                        <option value="1" {% if request.form.city == '1' %}selected{% endif %}>Yes</option>
                    </select>
             </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        <div class="result text-center">
            <h2>{{ prediction_text }}</h2>
        </div>
        <div class="result">
            <h3>Similar Homes:</h3>
            {{ similar_homes | safe }}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
